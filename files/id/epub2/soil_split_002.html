  <body class="calibre">
<h2 class="subtitle" id="calibre_pb_1">PETANI DAN EMPAT JENIS TANAH</h2>
<p class="poem">Orang yang berbeda bereaksi dengan cara yang berbeda terhadap kebenaran,</p>
<p class="poem">seperti, ketika seorang petani menanam benihnya,</p>
<p class="poem">berbagai jenis tanah bereaksi berbeda.</p>
