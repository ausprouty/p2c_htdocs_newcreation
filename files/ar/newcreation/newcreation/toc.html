</p>
<p class="rtl poem">کتاب ((الخلق الجدی)) ۔ للمسلمین</p>
<p class="rtl poem">المحتویات								صفحۃ</p>
<p class="rtl poem">فحص التربسۃ								۵</p>
<p class="rtl poem">الصراط المستقیم 							۱۷</p>
<p class="rtl poem">حیاۃ الصلاۃ للمسلم فی الخلیقۃ الجدیۃ 			۸۷</p>
<p class="rtl poem">اللاعتراف الجدیۃ ’’الکلمۃ ‘‘					۱۲۱</p>
<p class="rtl poem">الحج فیِ خلق المسلم المتجدو					۱۶۰</p>
<p class="rtl poem">الفتاو مدرسۃ المخلص و مسجد اللمنزل 			۲۱۹</p></br>
