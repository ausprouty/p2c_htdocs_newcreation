<h2 class="rtl3" id="calibre_pb_0">نوې جوړېدنې ته سمه لار</h2>


<h2 class="rtl1">خدای خبر چې تاسو چیرته اوسیږئ۔</h2>

<p class="rtl2">او دا د شیطان او جن سره دی</p>
<p class="rtl2">دا سړی په ننني وخت کې خدای دی</p>
<p class="rtl2">څرګند شو</p>
<p class="rtl2">دا ریښتینی کیسه ده۔</p>
