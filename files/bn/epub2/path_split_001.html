<h1 class="title" id="calibre_pb_0">নতুন সৃষ্টির সোজা পথ</h1>

<h2 class="poem">কোথায় শ্বর জানেন আপনি কোথায় থাকেন।</h2>
<p class="poem1">শয়তান ও জিনদের ক্ষেত্রেও একই কথা রয়েছে</p>
<p class="poem1">আধুনিক যুগে এটি সৃষ্টিকর্তাশ্বরের একজন মানুষ</p>
<p class="poem1">হাজির</p>
<p class="poem1">এটা একটি সত্যি ঘটনা।</p>
