<h1 class="title" id="calibre_pb_0">THE STRAIGHT PATH OF THE NEW CREATION</h1>
	<p class="poem"><span lang="AR-SA" dir="rtl">تيتراغراماتون</span> KNOWS WHERE YOU LIVE</p>
	<p class="poem">and so do Shaitan and the evil jinn (demons).</p>
	<p class="poem">This was proven to a man of God</p>
	<p class="poem">in modern times.</p>
	<p class="poem">This is a true story.</p>
